<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles if needed */
        .gallery-img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="container py-4 text-center">
        <h1>My Photo Gallery</h1>
    </header>

    <!-- Main Gallery Section -->
    <main class="container">
        <div class="row g-4">
            <!-- Repeat this col block for all 12 images -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="d-flex justify-content-center">
                    <img src="images/photo1.jpg" alt="Gallery Image 1" class="gallery-img">
                </div>
            </div>
            <!-- Add 11 more similar image blocks -->
        </div>
    </main> 

    <!-- Footer Section -->
    <footer class="container py-4 text-center">
        <p>&copy; 2024 My Gallery. All rights reserved.</p>
    </footer>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
