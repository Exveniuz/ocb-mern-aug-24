<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .form-control {
            width: fit-content;

</head>
<body style="display: flex; flex-direction: column; min-height: 100vh; align-items: center; justify-content: center;">
    <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Makanan</label>
    <input class="form-control" id="exampleFormControlInput1" name="Makanan" placeholder="Lamb Grill">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Minuman</label>
    <input class="form-control-plaintext" readonly id="exampleFormControlInput1" name="Minuman" placeholder="Honey Lemon">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Sahur</label>
    <input class="form-control" id="exampleFormControlInput1" name="Sahur" placeholder="Shawarma">
