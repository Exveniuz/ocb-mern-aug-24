<script>
    function updatename(element){
        debugger
        document.getElementById('greeting').innerHTML = `hai ${element.value}`
    }

    const senaraiNama = ['abu', 'ahmad', 'ali']

    const listSenarai = document.getElementById('senaraiNama')
    const listNama = senaraiNama.map((nama) => `<li>${nama}</li>`)

    listSenarai.innerHTML = listNama


    const senaraiWarna = ['red', 'blue', 'green', 'black', 'yellow', 'black']

    function tukarWarna(element, index=0){
        element.style.color = senaraiWarna[index]

        // setTimeout
        setTimeout(()=>{
            index++
            if(index > 4){
                index = 0
            }
          // recurring function
          tukarWarna(document.getElementById('greeting'), index)
        },1000)
    }

    tukarWarna(document.getElementById('greeting'))



    document.getElementById('greeting').innerHTML = 'Hai Dunia!'
