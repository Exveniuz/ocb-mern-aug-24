<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugasan: Borang (Form)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="post" action="index.html">
        <h1>BORANG PENDAFTARAN</h1>
        <!-- Input nama -->
        <div class="ruang">
            <label for="nama">Nama: </label>
            <input class="field" name="nama" id="nama" type="text" placeholder="Ahmad Ali" required>
        </div>
        <!-- Input umur -->
        <div class="ruang">
            <label for="umur">Umur: </label>
            <input class="field" name="umur" id="umur" type="number" min="18" max="60" required placeholder="00">
        </div>
        <!-- Input e-mail -->
        <div class="ruang">
            <label for="email">E-mail: </label>
            <input class="field" name="email" id="email" type="email" placeholder="ahmad@ali.com" required>
        </div>
        <!-- Input no. telefon -->
        <div class="ruang">
            <label for="tel">No. Telefon: </label>
            <input class="field" name="tel" id="tel" type="tel" pattern="[0-9]{3}-[0-9]{7-8}" placeholder="012-3456789" required>
        </div>
        <!-- Pilihan jantina -->
        <div class="jantina">
            <label for="jantina">Jantina: </label>
            <input name="jantina" type="radio" value="Lelaki" id="lelaki" required>
            <label for="lelaki" id="lelaki">Lelaki</label>
            <input name="jantina" type="radio" value="Perempuan" id="perempuan" required>
            <label for="perempuan" id="perempuan">Perempuan</label>
        </div>
        <!-- Kotak pilihan syarat -->
        <div class="setuju">
            <input type="checkbox" name="setuju" id="setuju" required>
            <label for="setuju">Saya setuju dengan setiap syarat dan peraturan.</label>
        </div>
        <!-- Butang hantar -->
        <button type="submit" onclick="alert">Hantar</button>
    </form>
</body>
</html>
